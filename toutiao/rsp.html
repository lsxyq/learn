<script>
    riot.mount('wtopbar', {
        home: false,
        userInfo: userData
    });
    riot.mount('login');
    riot.mount('wsearch');
    riot.mount('yheader',header);
    riot.mount('statistics',{
      guanzhu:'177',
      fensi:'6',
      base_url:'/c/user/relation/55820860631/'
    });
    riot.mount('recent',{
      mediaId: userInfo.mediaId,
      isBanned: userInfo.isBanned
    });
    riot.mount('top');

    function initTab() {

      var defaultTabCode = '';
      var codeMap = {
        article: 'a',
        video: 'b',
        favourite: 'c',
        weitoutiao: 'd'
      };
      var hash=location.search.slice(1).match(/[^&]+/g)||[];

      if (hash) {
        _.each(hash, function(item) {
          item = item.split('=');
          if (item && item.length == 2 && item[0] == 'tab') {
            _.find(['article','video','favourite','weitoutiao'], function(v) {
              if (v == item[1]) {
                defaultTabCode = codeMap[v];
              }
            });
          }
        });
      }

      // url 中 tab 指定的不存在时，回退为第一个
      var codes = _.pluck(tab.tabs, 'code');
      (_.indexOf(codes, defaultTabCode) === -1) && (defaultTabCode = tab.tabs[0].code);

      // 更新 tab.idx
      _.each(tab.tabs, function(item, idx) {
        (item.code == defaultTabCode) && (tab.idx = idx);
      })

      riot.mount('tab', tab);
      riot.mount('feedBox',{
        siblingList: [],
        code: defaultTabCode,
        isBanned: userInfo.isBanned
      });
    }

    var ugcApiParams = {
      category: 'pc_profile_ugc',
      utm_source: 'toutiao',
      visit_user_id: userInfo.id,
      max_behot_time: 0,
      t: +new Date()
    };

    http({
      url: '/toutiao/api/pc/feed/',
      method: 'get',
      type: 'json',
      data: ugcApiParams,
      success: function(rs) {
        var l = 0;

        if (rs && rs.message === 'success' && rs.data) {
          l = rs.data.length;
        }

        if (l > 0) {
          var firstTab = tab.tabs[0].code;

          if (firstTab === 'a') {
            tab.tabs.splice(2, 0, {
              text: '微头条',
              code: 'd'
            });
          } else {
            tab.tabs.splice(1, 0, {
              text: '微头条',
              code: 'd'
            });
          }
        }

        initTab();
      },
      error: function () {
        initTab();
      }
    });
</script>
<script>
  var getSearchParams = function() {
    var search = location.search.slice(1),
        params = {},
        searchArr = search.split('&');

    for (var i = 0, len = searchArr.length; i < len; i++) {
      var item = searchArr[i],
          tmp;

      if (item.replace(/^\s+|\s+$/g, '') === "") continue;

      tmp = item.split('=');
      params[tmp[0]] = tmp[1];
    }

    return params;
  }
  var searchParams = getSearchParams();
  if (searchParams.media_source_desc) {
    window._czc && _czc.push(['_trackEvent', 'profile', 'media_source_desc', searchParams.media_source_desc, 1, ''])
  }
</script>
